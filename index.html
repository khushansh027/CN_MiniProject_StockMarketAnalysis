<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Market Analysis</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <style>
      body {
        background-color: #0d1b2a;
        color: #e0e1dd;
      }
    </style>
  </head>
  <body class="flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-4xl font-bold mb-4">Stock Market Analysis</h1>
    <div class="flex flex-row w-full max-w-6xl" id="chartCanvas">
      <div class="w-2/3 p-4">
        <div id="chart" class="bg-blue-900 rounded-lg p-4 text-white">
          <div class="text-center mb-4">Graph comes here</div>
          <canvas id="stockChart" width="400" height="200"></canvas>
          <div id="chart-timeline"></div>
          <div class="flex justify-center mt-4">
            <button
              class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded"
              id="one_month"
            >
              1 Month
            </button>
            <button
              class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded mx-2"
              id="three_months"
            >
              3 Months
            </button>
            <button
              class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded"
              id="one_year"
            >
              1 Year
            </button>
            <button
              class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded ml-2"
              id="five_years"
            >
              5 Years
            </button>
          </div>
        </div>
        <div id="stockMinMax">
          <div id="stockMin"></div>
          <div id="stockMax"></div>
        </div>
      </div>
      <div class="w-1/3 p-4">
        <div class="bg-blue-900 rounded-lg p-4 text-white">
          <h2 class="text-xl font-bold mb-4">
            Each stock symbol, price and profit percentage comes here
          </h2>
          <div id="stockList">
            <!-- Stocks will be dynamically inserted here -->
          </div>
        </div>
      </div>
    </div>
    <div
      id="stockDetails"
      class="w-full max-w-6xl p-4 mt-4 bg-blue-900 rounded-lg text-white"
    >
      <!-- Stock details will be dynamically inserted here -->
      <h2>Stock Name - <span id="stockName"></span></h2>
      <h2>Book Value - <span id="book_Value"></span></h2>
      <h2>Profit - <span id="profit"></span></h2>
      <h2>Summary - <span id="stockSummary"></span></h2>
    </div>
    <div id="waiting">Please wait while the page is loading...</div>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script defer src="script.js"></script>
  </body>
</html>
